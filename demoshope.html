<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopee Clone</title>
    <link rel="stylesheet" href="css/demoshope.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Shopee</h1>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Shop</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <div class="container">
            <section class="products">
                <div class="product">
                    <img src="img/logo-mu.jpg" alt="Product Image">
                    <h2>Product 1</h2>
                    <p>$10.00</p>
                    <button>Add to Cart</button>
                </div>
                <div class="product">
                    <img src="img/logo-mu.jpg" alt="Product Image">
                    <h2>Product 2</h2>
                    <p>$20.00</p>
                    <button>Add to Cart</button>
                </div>
                <div class="product">
                    <img src="img/logo-mu.jpg" alt="Product Image">
                    <h2>Product 3</h2>
                    <p>$30.00</p>
                    <button>Add to Cart</button>
                </div>
            </section>
        </div>
    </main>
    <footer>
        <div class="container">
            <p>&copy; 2024 Shopee Clone. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
